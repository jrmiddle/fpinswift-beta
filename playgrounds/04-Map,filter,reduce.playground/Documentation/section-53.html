<div class="content-wrapper">
  <section class="section">
    <p>cities.filter({city in city.population &gt; 1000})
      .map(scale)
      .reduce(&quot;City : Population&quot;, 
         {result, c in result + &quot;\n&quot; + &quot;(c.name) : (c.population)&quot; }
       )</p>

  </section>
