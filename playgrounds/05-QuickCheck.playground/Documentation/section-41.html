<div class="content-wrapper">
  <section class="section">
    <p>func iterateWhile<A>(condition: A -&gt; Bool, #initialValue: A, next: A -&gt; A?) -&gt; A {
    var value = initialValue
    while let x = next(value) {
        if condition(x) {
           value = x
        } else {
            return value
        }
    }
    return value
}</p>

  </section>
