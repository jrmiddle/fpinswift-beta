<div class="content-wrapper">
  <section class="section">
    <p>func iterateWhile<A>(condition: A -&gt; Bool, initialValue: A, next: A -&gt; A?) -&gt; A {
    if let x = next(initialValue) {
        if condition(x) {
           return iterateWhile(condition,x,next)
        }
    }
    return initialValue
}</p>

  </section>
</div>
